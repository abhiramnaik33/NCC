<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCC Batch 24 Cadets</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
            color: #2c3e50;
        }
        
        .header h1::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 3px;
            background: linear-gradient(to right, #6b7280, #ef4444, #6b7280);
        }
        
        .gradient-border {
            height: 8px;
            background: linear-gradient(to right, #6b7280, #ef4444, #6b7280);
            margin-bottom: 30px;
            border-radius: 4px;
        }
        
        .cadets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 35px;
            justify-items: center;
            padding: 20px 0;
        }
        
        .cadet {
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .cadet:hover {
            transform: translateY(-5px);
        }
        
        .cadet-photo {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            margin-bottom: 15px;
            background-color: #e5e7eb;
        }
        
        .cadet-name {
            font-weight: 600;
            color: #374151;
            font-size: 1rem;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 14px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }

        @media (max-width: 768px) {
            .cadets-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 25px;
            }
            
            .cadet-photo {
                width: 110px;
                height: 110px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gradient-border"></div>
        <div class="header">
            <h1>Batch 24</h1>
        </div>
        
        <div class="cadets-grid">
            <!-- All 20 cadet entries -->
            <div class="cadet">
                <div class="cadet-photo"></div>
                <p class="cadet-name">Arjun Singh</p>
            </div>
            <div class="cadet">
                <div class="cadet-photo"></div>
                <p class="cadet-name">Priya Sharma</p>
            </div>
            <!-- ... (all 20 cadet entries) ... -->
            <div class="cadet">
                <div class="cadet-photo"></div>
                <p class="cadet-name">Aisha Khan</p>
            </div>
        </div>
        
        <div class="footer">
            <p>&copy; 2025 Government Model Institute of Technology - National Cadet Corps Unit</p>
        </div>
    </div>
</body>
</html>
